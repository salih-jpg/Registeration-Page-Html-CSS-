    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navBar-style.css">


</head>

<body>

    <div class="hero">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SoftIto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav pb-md-1 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Anasayfa</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Eğitimler
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://akademi.softito.com.tr/?redirect=0">Eğitim
                                        1</a></li>
                                <li><a class="dropdown-item" href="https://akademi.softito.com.tr/?redirect=0">Eğitim
                                        2</a></li>
                                <li><a class="dropdown-item" href="https://akademi.softito.com.tr/?redirect=0">Eğitim
                                        3</a></li>
                            </ul>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="iletişim.html">İletişim</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Biz Kimiz?</a>
                        </li>
                </div>
            </div>
        </nav>

        <div class="form_box">
            <div class="button_box">
                <div id="btn"></div>
                <button type="button" class="toggle_btn" onclick="logIn()">Log In</button>
                <button type="button" class="toggle_btn" onclick="register()">Register</button>
            </div>
            <div class="social_icons">
                <img src="fb.png" alt="facebook">
                <img src="tw.png" alt="facebook">
                <img src="gp.png" alt="facebook">
            </div>
            <form id="Log-in" class="input_group">
                <input type="text" class="input_field" placeholder="User Id">
                <input type="text" class="input_field" placeholder="Enter Password">
                <input type="checkbox" class="check_box"><span>Remember Password</span>
                <button type="submit" class="submit_btn">Log in</button>
            </form>
            <form id="Register" class="input_group">
                <input type="text" class="input_field" placeholder="User Id">
                <input type="text" class="input_field" placeholder="Enter Email">
                <input type="text" class="input_field" placeholder="Enter Password">
                <input type="checkbox" class="check_box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit_btn">Register</button>
            </form>
        </div>
        <footer>
            <a id="date"></a>
        </footer>
    </div>



</body>
<script>
    var reg = document.getElementById("Register");
    var login = document.getElementById("Log-in");
    var btn = document.getElementById("btn");

    function register() {
        login.style.left = "-400px";
        reg.style.left = "50px";
        btn.style.left = "110px"
    }

    function logIn() {
        login.style.left = "50px";
        reg.style.left = "450px";
        btn.style.left = "0px"
    }

    var currentdate = new Date();
    var datetime = "Tarih/Saat: " + currentdate.getDay() + "/" + currentdate.getMonth()
        + "/" + currentdate.getFullYear() + " @ "
        + currentdate.getHours() + ":"
        + currentdate.getMinutes();

    document.getElementById("date").innerHTML = datetime;

</script>

</html>
